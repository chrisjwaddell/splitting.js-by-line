<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<title>Splitting - By Line</title>
<link rel="stylesheet" href="./style/splitting.css">

<style>
body {
    background-color: #000000;
}

.textarea {
    width: 550px;
    margin: 450px auto;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 26px;
    font-weight: 200;
    color: #ffffff;
}
.char.ready {
    transform: translateY(-225px);
    transition-delay: calc(calc(var(--linechar-index) * 0.01s) + calc(var(--line-index) * 0.005s));
}

.char.ready {
    transition-duration: 1.8s;
}
</style>
</head>
<body>
    <div class="textarea">
        <p class="textline" data-splitting>With all this text, the end of each line comes up last. It uses the linechar-index attribute to achieve this. Some simple CSS helps accomplish this. Splitting.js adds some CSS variables and Splitting-by-line adds some more CSS varaibles to make the animation easy. </p>
    </div>

</body>

<script src="./scripts/splitting.js"></script>
<script>
    var s = Splitting({
        target: "[data-splitting]",
        by: 'lines'
    }).forEach(s => {
        Splitting({
            target: s.words,
            by: 'chars',
            force: true
        })
    });
</script>
<!-- <script>alert("here")</script> -->
<script src="./scripts/splitting-by-line.js"></script>
<script>
    setTimeout(() =>{
        splittingByLine()
    },1000)
</script>
</html>
